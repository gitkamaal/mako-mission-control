  <!-- Rocket window -->
  <circle cx="256" cy="180" r="35" fill="#1a1a2e" stroke="#fff" stroke-width="2"/>
  <circle cx="256" cy="180" r="25" fill="url(#sharkGrad)" opacity="0.3"/>
  
  <!-- Shark inside window -->
  <text x="256" y="192" text-anchor="middle" font-size="36">ðŸ¦ˆ</text>
  
  <!-- Rocket fins -->
  <path d="M192 280 L140 360 L192 340 Z" fill="url(#rocketGrad)" stroke="#fff" stroke-width="2"/>
  <path d="M320 280 L372 360 L320 340 Z" fill="url(#rocketGrad)" stroke="#fff" stroke-width="2"/>
  
  <!-- Rocket flames -->
  <ellipse cx="256" cy="420" rx="50" ry="70" fill="url(#flameGrad)" opacity="0.9"/>
  <ellipse cx="256" cy="400" rx="30" ry="50" fill="#fff" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="100" cy="120" r="3" fill="#fff"/>
  <circle cx="420" cy="100" r="4" fill="#fff"/>
  <circle cx="80" cy="350" r="3" fill="#fff"/>
  <circle cx="440" cy="300" r="3" fill="#fff"/>
  <circle cx="150" cy="450" r="2" fill="#fff"/>
  <circle cx="380" cy="420" r="3" fill="#fff"/>
</svg>
